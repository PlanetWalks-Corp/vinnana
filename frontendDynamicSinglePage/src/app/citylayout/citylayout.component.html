<app-carousel></app-carousel>  

<div class ="container">

  <h2 id="head">{{citi.cityName}}</h2>
    
<div id="start">
  {{citi.history}}
</div>

<h2 id="head">Food Points</h2>
		<div class="row">
			<div class="col-lg-4 col-md-12 my-5" *ngFor = "let item of foodPoint">
				<div class="card">
					<div class="view overlay  z-depth-1-half">
					<img src="{{item.imageName }}" onerror="this.src='https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Gateway-of-India-1.jpg'" id="cardimgs"  class="card-img-top img-fluid">	
					<div class="mask rgba-white-slight"></div>
					</div>
					<div class="card-body" id="para">
						<h4 >{{item.placeName}}</h4>
						<p>{{item.description}}
						</p>
					</div>
				</div>
      </div>
    </div>


      <h2 id="head">Places to Visit</h2>
      <div class="row">
        <div class="col-lg-4 col-md-12 my-5" *ngFor = "let item of placesToVisit">
          <div class="card">
            <div class="view overlay  z-depth-1-half">
            <img src="{{item.imageName }}" id="cardimgs" onerror="this.src='https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Gateway-of-India-1.jpg'" class="card-img-top img-fluid">	
            <div class="mask rgba-white-slight"></div>
            </div>
            <div class="card-body" id="para">
              <h4 >{{item.placeName}}</h4>
              <p>{{item.description}}
              </p>
            </div>
          </div>
        </div>
      </div>

        <h2 id="head">Famous Personalities</h2>
        <div class="row">
          <div class="col-lg-4 col-md-12 my-5" *ngFor = "let item of FamousPersonalities">
            <div class="card">
              <div class="view overlay  z-depth-1-half">
              <img src="https://www.fabhotels.com/blog/wp-content/uploads/2018/09/Gateway-of-India-1.jpg" id="cardimgs" class="card-img-top img-fluid">	
              <div class="mask rgba-white-slight"></div>
              </div>
              <div class="card-body" id="para">
                <h4 >{{item.personFirstName}}</h4>
                <p>{{item.description}}
                </p>
              </div>
            </div>
          </div>

        </div>

</div>
